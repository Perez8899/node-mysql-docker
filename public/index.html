<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<div id="app">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>PRECIO</th>
        <th>IMAGEN</th>
        <th>ACCION</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="prod in productos">
        <td>{{ prod.id }}</td>
        <td>{{ prod.nombre }}</td>
        <td>{{ prod.precio }}</td>
        <td>
          <img :src="prod.imagen" alt="" width="150px" />
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
  {{ productos }}
</div>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const productos = ref([
        { id: 1, nombre: "MONITOR" },
        { id: 1, nombre: "TECLADO" },
      ]);

      async function obtenerDatosProductos() {
        const respuesta = await axios.get("http://127.0.0.1:3001/api/producto");

        productos.value = respuesta.data;
      }

      obtenerDatosProductos();
      return {
        productos,
      };
    },
  }).mount("#app");
</script>
