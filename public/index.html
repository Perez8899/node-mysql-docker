<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat en Tiempo Real</h2>
            <div class="user-info">
                <input type="text" id="username" placeholder="Tu nombre" maxlength="20">
                <button onclick="setUsername()">Unirse</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Mensajes aparecerán aquí -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." disabled>
            <button onclick="sendMessage()" disabled>Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
